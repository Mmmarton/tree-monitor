<div ng-app="mainApp" ng-controller="editController" class="container">
  <form>
    <fieldset>
      <h4>{{tree.name}}</h4>
      <label for="height">Height</label>
      <input type="number" placeholder="height of the tree" id="height" ng-model="tree.height" required/>
      <span ng-show="tree.height.$touched && tree.height.$invalid">The name is required.</span>
      <label for="health">Health</label>
      <input type="number" placeholder="health of the tree" id="health" ng-model="tree.health"/>
      <button ng-click="save()">Save</button>
    </fieldset>
  </form>
</div>
