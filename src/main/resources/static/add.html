<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="import" href="header.html">
    <script type="text/javascript" src="js/addController.js"></script>
    <title>Add tree</title>
</head>

<body ng-app="mainApp" ng-controller="addController">
<div class="container">

    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" placeholder="name of the tree" id="name">
            <label for="type">Type</label>
            <input type="text" placeholder="type of the tree" id="type">
            <label for="planted">Date panted</label>
            <input type="date" placeholder="height of the tree" id="planted">
            <label for="height">Height</label>
            <input type="number" placeholder="height of the tree" id="height">
            <label for="health">Health</label>
            <input type="number" placeholder="health of the tree" id="health">
            
            <input type="submit" value="Send">
        </fieldset>
    </form>

</div>
</body>
</html>
